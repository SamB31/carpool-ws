<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpool</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://cantonacademy.org/wp-content/uploads/2019/04/cropped-favicon-180x180.png">
    <link rel="stylesheet" href="/CSS/styles.css">
    
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

</nav>
<body>

<!-- Top Navigation Bar -->
<div id="banner" style="display: none;" role="alert">
    <span id="bannerMessage"></span>
    <span id="bannerClose" style="cursor: pointer;">&times;</span>
</div>

<!-- Top Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container d-flex justify-content-center">
        <a class="navbar-brand" href="#">
            <img src="/img/cantonlogo.png" alt="Canton Academy Logo">
        </a>
    </div>
</nav>


<div class="container mt-5">
    <div class="legend">
        <div class="legend-item">
            <div class="color-box gK3-color p-3"><span class="grade-text">K3</span></div>
            
        </div>
        <div class="legend-item">
            <div class="color-box gK4-color p-3"><span class="grade-text">K4</span></div>
        </div>
        <div class="legend-item">
            <div class="color-box gK5-color p-3"><span class="grade-text">K5</span></div>
        </div>
        <div class="legend-item">
            <div class="color-box g1-color p-3"><span class="grade-text">1</span></div>
        </div>
        <div class="legend-item">
            <div class="color-box g2-color p-3"><span class="grade-text">2</span></div>
        </div>
        <div class="legend-item">
            <div class="color-box g3-color p-3"><span class="grade-text">3</span></div>
        </div>
        <div class="legend-item">
            <div class="color-box g4-color p-3"><span class="grade-text">4</span></div>
        </div>
        <div class="legend-item">
            <div class="color-box g5-color p-3"><span class="grade-text">5</span></div>
        </div>
    </div>
</div>

<!-- Table -->
<div class="container mt-4">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Grade</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Station</th>
                <th scope="col">Arrived</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

<script type="text/javascript" src="/JS/basic.js"></script>
